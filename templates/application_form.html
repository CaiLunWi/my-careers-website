<h4>Application</h4>
<form action="/jobs/{{job['job_id']}}/apply" method="post">
  <div class="mb-3">
  <label>Full name</label><br>
  <input type="text" required name="full_name" placeholder="Type here">
  </div>
  
  <div class="mb-3">
  <label>Email</label><br>
  <input type="email" required name="email" placeholder="email@mail.com">
  </div>
  
  <div class="mb-3">
  <label>LinkedIn URL</label><br>
  <input type="url" required name="linkedin_url" placeholder="linkedIn URL">
  </div>

  <div class="mb-3">
  <label>Education</label><br>
  <textarea name="education"></textarea>
  </div>

  <div class="mb-3">
  <label>Work Experience</label><br>
  <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-3">
  <label>Resume URL</label><br>
  <input type="url" name="resume_url">
  </div>


  <input type="submit">
</form>
