<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  {% include 'bootstrap.html' %}  <!-- Assuming you have a Bootstrap template -->
  <style>
    body {
      padding: 60px 0; /* Adjust padding as needed */
      background-color: #f8f9fa; /* Background color */
    }

    .coffee-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .coffee-card {
      max-width: 300px;
      margin: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .coffee-image {
      max-width: 100%;
      height: auto;
    }

    .add-to-cart-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  {% include 'nav.html' %}

  <div class="container coffee-container">
    {% for coffee in coffee %}
      <div class="card coffee-card">
        <img src="{{ coffee.image_url }}" alt="{{ coffee.coffee_name }}" class="coffee-image">
        <h5 class="card-title">{{ coffee.coffee_name }}</h5>
        <p class="card-text">{{ coffee.description }}</p>
        <p class="card-text"><strong>Price:</strong> ${{ coffee.price }}</p>
        <p class="card-text"><strong>Stock Quantity:</strong> {{ coffee.stock_quantity }}</p>
        <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
      </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
